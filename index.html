<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Galaxy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="galaxy">
    <h1>Mood Galaxy ðŸŒŒ</h1>
    <div class="star" data-mood="calm" style="top: 20%; left: 30%;"></div>
    <div class="star" data-mood="happy" style="top: 60%; left: 70%;"></div>
    <div class="star" data-mood="sad" style="top: 40%; left: 50%;"></div>

      <h2 id="moodTitle"></h2>

      <audio id="moodAudio" controls></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
